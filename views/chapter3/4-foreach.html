{% extends '../layout.html' %}
{% block title %}3forEach{% parent %}{% endblock %}

{% block content %}
<em>构建foreach函数演示函数上下文</em>
{% parent %}
{% endblock %}

{% block foot %}
{% parent %}
<script>
	function forEach(list, callback){
		if(!(list instanceof Array) || typeof callback !== 'function' ) return;
		for(var n = 0, len = list.length; n < len; n++){
			callback.call(list[n], n);
		}
	}

	var weapons = ['shurihen', 'katana', 'nunchucks'];

	forEach(weapons, function(index){
		assert(this == weapons[index], 'Got the expected value of ' + weapons[index]);
	});
</script>
{% endblock %}
